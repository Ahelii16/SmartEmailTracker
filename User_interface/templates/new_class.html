<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Class</title>
    <link rel="stylesheet" type="text/css" href={{url_for('static',filename='style2.css')}}>
</head>
<body>
    <header class="site-header">
              <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
                <div class="container">
                  <a class="navbar-brand mr-4" href="/">Send Email</a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarToggle">
                    <div class="navbar-nav mr-auto">
                      <a class="nav-item nav-link" href="/">Home</a>
                      <a class="nav-item nav-link" href="/show">Show All</a>
                      <a class="nav-item nav-link" href="{{url_for('upload_file')}}">Upload Email File</a>
                    </div>
                    <!-- Navbar Right Side -->
                    <div class="navbar-nav">
                      {% if current_user.is_authenticated %}
                        <a class="nav-item nav-link" href="{{url_for('logout')}}">Logout</a>
                      {% else %}
                        <a class="nav-item nav-link" href="{{url_for('login')}}">Login</a>
                        <a class="nav-item nav-link" href="{{url_for('register')}}">Register</a>
                      {% endif %}
                    </div>
                  </div>
                </div>
              </nav>
    </header>
    <h1>Enter the class this email belongs to</h1>
     <form method="post">
        <p>
            NewClass:
            <input type="text" name="NewClass">
        </p>
         <button type="submit">Send</button>
     </form>
</body>
</html>
