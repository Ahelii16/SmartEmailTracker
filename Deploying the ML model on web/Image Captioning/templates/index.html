<!DOCTYPE html>
<html>
<head>
	<title>Marks Prediction</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<div class="alert alert-warning">
			<center><h1>SmartEmailTracker Web Application</h1></center>
		</div>
		<br>
		<form method="POST", action="/" class="form-inline">
			<label> From:  &nbsp;&nbsp; </label>
			<input class = "form-control" type="text" name="from" placeholder="Enter your email address">
			<button class="btn btn-primary btn-lg"> Submit </button>
		</form>

		<form method="POST", action="/" class="form-inline">
			<label> To:  &nbsp;&nbsp; </label>
			<input class = "form-control" type="text" name="to" placeholder="Enter receiver's email address">
			<button class="btn btn-primary btn-lg"> Submit </button>
		</form>

		<form method="POST", action="/" class="form-inline">
			<label> Subject:  &nbsp;&nbsp; </label>
			<input class = "form-control" type="text" name="subj" placeholder="Enter subject">
			<button class="btn btn-primary btn-lg"> Submit </button>
		</form>

		<form method="POST", action="/" class="form-inline">
			<label> Body:  &nbsp;&nbsp; </label>
			<input class = "form-control" type="text" name="body" placeholder="Enter email body">
			<button class="btn btn-primary btn-lg"> Submit </button>
		</form>




		<form method="POST" action="/submit">
		<input type="text" name="from" placeholder="Enter your email address">
		<input type="text" name="to" placeholder="Enter receiver's email address">
		<input type="text" name="subj" placeholder="Enter subject">
		<input type="text" name="body" placeholder="Enter email body">

		<input type="submit">
		</form>



		{% if your_marks %}
			<h1 class="text text-success">Your Marks  : {{your_marks}}</h1>
		{% endif %}


	</div>
</body>
</html>
