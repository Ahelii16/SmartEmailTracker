<!DOCTYPE html>
<html>
<head>
	<title>Drop Down List</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<form name="class-selector" onsubmit="return myfunc()"> 
		<label>Select the correct class : </label> 
		<br>
		<br>
		<select name='class'> 
			<option value='complete'>Complete</option> 
			<option value='processing'>Processing</option><option value='failed'>Failed</option> 
			<option value='pending'>Pending</option> 
			<option value='request'>Request</option> 
			<option value='general'>General</option> 
			<option value='newclass'>Add a new class</option>
		</select>
		<br>
		<br>
		<input class="button" type="submit" name="submit" value="Submit">
	</form>
	<div id="container">
		<p id="something"></p>
	</div>
	<script>
		function myfunc() {
			var x = document.forms["class-selector"]["class"].value;
			if (x == 'newclass')
			{
				document.getElementById("something").innerHTML = "<form><label>Name of class : </label><input type='text' name='class'><br><br><input class='button' type='submit' name='submit' value='Submit'></form>";
				return false;
	        }
        }
	</script>
</body>
</html>
