<!DOCTYPE html>
<html>
<head>
	<title>Smart Email Tracker</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h1>Smart Email Tracker</h1>
	<hr>
	<div class="input">
		<p>
			Please enter the details below : 
		</p>
		<form class="my-form" action="" method="POST">
			<div>
				<label>From : </label>
				<input type="email" name="from" placeholder="Enter sender email">
			</div>
			<br>
			<div>
				<label>To :    </label>
				<input type="email" name="to" placeholder="Enter receiver email">
			</div>
			<br>
			<div>
				<label>Date : </label>
				<input type="date" name="date">
			</div>
			<br>
			<div>
				<label>Subject : </label>
				<input type="text" name="subject" placeholder="Enter the subject">
			</div>
			<br>
			<div>
					<label>Body : </label>
					<textarea name="body"></textarea>
			</div>
			<br>
			<input class="button" type="submit" name="submit" value="Submit">
		</form>
	</div>
	<div class="output">
		<h2>Predicted Output</h2>
		<p>
			The email belongs to class :
		</p>
		<p>Was the right class predicted?</p>
		<button type="submit">Yes</button>
		<span></span>
		<button type="submit" onclick="myfunc()">No </button>
        <p id="demo"></p>
	</div>
	<script>
		function myfunc(){
			document.getElementById("demo").innerHTML = "<iframe id='myHtml' src='dropdown.html'></iframe>";
        }
    </script>
</body>
</html>
